<div class = 'row m-0 w-100'>
    <div class = 'col-md-4 offset-4 mt-5' *ngIf = '!this.isLogin'>
        <h4>Loguearse</h4>
        <br>
        <form #myform = "ngForm" (ngSubmit) = "onSubmit(myform)" >
            <div class = 'form-group'>
                <input class = 'form-control' type = "text" name = "username" placeholder = "Usuario" ngModel>
            </div>
            <br>
            <div class = 'form-group'>
                <input class = 'form-control' type = "password" name = "password" placeholder = "Contraseña" ngModel>
            </div>
            <br>
            <input class= 'btn btn-outline-info' type = "submit" value = "Iniciar Sesión">
        </form>
    </div>
    <div class = 'col-md-4 offset-4 mt-5' *ngIf = 'this.isLogin'>       
        <h1>You are logged in</h1>
        <button class = 'btn btn-outline-info' (click) = 'logout()'>Log-out</button>
    </div>
</div>
