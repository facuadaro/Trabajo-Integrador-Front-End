<div class='row m-0 w-100'>
    <div class='col-md-4 offset-4 mt-5' *ngIf='!this.isLogin'>
        <h4>Registro</h4>
        <br>
        <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
            <div class='form-group'>
                <input class='form-control' type="text" name="nombre" placeholder="Nombre" ngModel>
            </div>
            <br>
            <div class='form-group'>
                <input class='form-control' type="text" name="apellido" placeholder="Apellido" ngModel>
            </div>
            <br>
            <div class='form-group'>
                <input class='form-control' type="text" name="username" placeholder="Usuario" ngModel>
            </div>
            <br>
            <div class='form-group'>
                <input class='form-control' type="password" name="password" placeholder="Contraseña" ngModel>
            </div>
            <br>
            <div class='form-group'>
                <input class='form-control' type="password" name="password" placeholder="Confirme su contraseña"
                    ngModel>
            </div>
            <br>
            <div class='form-group'>
                <select name="pais" id="pais">
                    <option value="Argentina">Argentina</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Uruguay">Uruguay</option>
                </select>
            </div>
            <br>
            <div class='form-group'>
                <select name="ciudad" id="ciudad">
                    <option value="Argentina">Buenos Aires</option>
                    <option value="Brasil">Córdoba</option>
                    <option value="Brasil">Rio De Janeiro</option>
                    <option value="Brasil">Montevideo</option>
                </select>
            </div>
            <br>
            <input class='btn btn-outline-info' type="submit" value="Registrarse">
        </form>
    </div>
    <div class='col-md-4 offset-4 mt-5' *ngIf='this.isLogin'>
        <h5>Se ha registrado correctamente!</h5>
    </div>
</div>
